# Deploy: fly launch (first time), then fly deploy
# Set secret: fly secrets set SCRAPERAPI_KEY=your_key

app = "feedbin-feed-proxy"

[build]

[env]
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]
